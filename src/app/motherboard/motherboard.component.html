
<div class="display row">
    <div *ngFor="let motCom of displayedCups" class="col-md-4 mb-3">
      <div class="card width">
        <h5 class="card-header">{{motCom.name}}</h5>
        <div class="card-body">
          <p class="card-text">Price: {{motCom.price*100 | currency : 'INR'}}</p>
          <p class="card-text">Socket: {{motCom.socket}}</p>
          <p class="card-text">Form factor: {{motCom.form_factor}}</p>
          <p class="card-text">Max memory: {{motCom.max_memory}}</p>
          <p class="card-text">Memory slot: {{motCom.memory_slots}}</p>
          <p class="card-text">Color: {{motCom.color}}</p>
          <a [routerLink]="''" class="btn btn1" (click)="addToTotal(motCom)">Select</a>
        </div>
      </div>
    </div>
  </div>

  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of totalPages"
          [class.active]="currentPage === page">
        <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages.length">
        <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
