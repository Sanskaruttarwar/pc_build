<div class="display row">
    <div *ngFor="let Com of displayed" class="col-md-4 mb-3">
      <div class="card width custom-card" style="min-width: 18rem; margin: 0.5rem;">
        <h5 class="card-header">{{Com.name}}</h5>
        <div class="card-body">
          <p class="card-text">Price: {{Com.price*100 | currency : 'INR'}}</p>
          <p class="card-text">External Volume: {{Com.external_volume}}</p>
          <p class="card-text">Side Panel: {{Com.side_panel}}</p>
          <p class="card-text">Type: {{Com.type}}</p>
          <p class="card-text">Color: {{Com.color}}</p>
          <a [routerLink]="''" class=" btn btn1" (click)="addToTotal(Com)">Select</a>
        </div>
      </div>
    </div>
  </div>
  
  <nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
      </li>
      <li class="page-item" *ngFor="let page of totalPages"
          [class.active]="currentPage === page">
        <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage === totalPages.length">
        <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
